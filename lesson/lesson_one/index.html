<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Animations</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index-two.css">
  </head>
  <body>
    <h1><a href="https://wdrfree.com/107/20-purecss-call-to-action-animated-buttons-for-inspiration?ref=1">Button Animations</a></h1>
    <ul>
      <li><h3><a href="https://codepen.io/lichin-lin/pen/KzeLMb/" target="_blank">Example 1</a></h3></li>
      <li><h3><a href="https://codepen.io/themirobin/pen/dYqvmG" target="_blank">Example 2</a></h3></li>
      <li><h3><a href="https://codepen.io/JackCuthbert/pen/pjZzGE/" target="_blank">Example 3</a></h3></li>
    </ul>
    <div class="example-one">
      <div class="btn-bg bg-1 btn btn-1">
        <h2>example one</h2>
        <button href="#">click on me!</button>
      </div>
    </div>
    <h2 id="example-two-h2">example two</h2>
    <div class="example-two">
      <div class="mt">
        <a class="btn-2 btn-custom style1" href="#">
          <span class="r r1"></span>
          <span class="r r2"></span>
          Hello Goodbye
          <span class="r r3"></span>
          <span class="r r4"></span>
        </a>
      </div>
    </div>
    <div class="example-three">
      <h2>example three</h2>
      <div class="container">
        <div>
          <button class="shrink-border">Ostentiferous</button>
        </div>
      </div>
    </div>
    <div class="focus-example">
      <h2>focus button example</h2>
      <button id="focus-visible" type="button" name="button">Focus:Visible</button>
    </div>
  </body>
</html>
